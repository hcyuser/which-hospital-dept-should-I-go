<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健保支付點數智慧諮詢｜Cloudflare AutoRAG 示範</title>

  <meta name="description" content="結合健保支付標準與法規資料的 RAG 問答示範，呈現衛福部中央健康保險署風格的使用體驗。">
  <meta name="keywords" content="健保, 全民健康保險, 支付標準, RAG, AutoRAG, Cloudflare, Workers AI, 健保支付點數">

  <meta property="og:type" content="website">
  <meta property="og:title" content="健保支付點數智慧諮詢">
  <meta property="og:description" content="AutoRAG x Workers AI，提供健保支付點數即時查詢的示範介面。">
  <meta property="og:image" content="/og-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="健保支付點數智慧諮詢">
  <meta name="twitter:description" content="以健保署風格打造的 RAG 範例，整合支付標準、法規與公告。">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' ry='20' fill='%230077c8'/><text x='50' y='62' font-size='52' text-anchor='middle' fill='white' font-family='Arial, sans-serif'>NHI</text></svg>">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans TC', 'Inter', 'Segoe UI', 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(180deg, #edf4fb 0%, #f7fbff 60%, #edf4fb 100%);
      min-height: 100vh;
      color: #1f2a44;
    }

    #root {
      min-height: 100vh;
    }

    .loading {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 24px;
    }

    .loading::before,
    .loading::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(14, 132, 198, 0.08);
    }

    .loading::before {
      width: 420px;
      height: 420px;
      top: -80px;
      right: -120px;
    }

    .loading::after {
      width: 320px;
      height: 320px;
      bottom: -120px;
      left: -80px;
    }

    .loading-container {
      width: min(420px, 100%);
      background: white;
      padding: 40px 32px;
      border-radius: 24px;
      box-shadow: 0 30px 60px rgba(15, 66, 109, 0.15);
      border: 1px solid #dbe7f5;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .gov-ribbon {
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      color: #0e84c6;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .spinner {
      width: 54px;
      height: 54px;
      margin: 0 auto 16px;
      border-radius: 50%;
      border: 4px solid #e0effa;
      border-top-color: #0e84c6;
      border-left-color: #24c7c8;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #0f406d;
    }

    .loading-subtitle {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #4a5e74;
      line-height: 1.6;
    }

    .loading-meta {
      margin-top: 18px;
      font-size: 0.85rem;
      color: #0e84c6;
    }

    .watermark {
      position: absolute;
      font-size: 5rem;
      font-weight: 700;
      color: rgba(14, 132, 198, 0.08);
      letter-spacing: 0.3em;
      bottom: 32px;
      right: 32px;
      pointer-events: none;
    }

    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="loading-container">
        <div class="gov-ribbon">衛福部中央健康保險署 · Cloudflare AutoRAG</div>
        <div class="spinner"></div>
        <div class="loading-title">健保支付點數智慧諮詢</div>
        <div class="loading-subtitle">正在載入醫事服務支付標準與最新公告，請稍候...</div>
        <div class="loading-meta">資料更新：<span id="boot-date">--</span></div>
      </div>
      <div class="watermark">NHI</div>
    </div>
  </div>

  <script>
    const bootDateEl = document.getElementById('boot-date');
    if (bootDateEl) {
      bootDateEl.textContent = new Date().toLocaleDateString('zh-TW');
    }
  </script>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script src="/bundle.js"></script>
</body>
</html>
